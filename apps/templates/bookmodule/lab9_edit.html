<!-- edit_book.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br><br>

        <label for="year">price:</label><br>
        <input type="number" id="price" name="price" value="{{ book.price }}" required><br><br>

        <label for="year">edition:</label><br>
        <input type="number" id="edition" name="edition" value="{{ book.edition }}" required><br><br>

        <button type="submit">Update Book</button>
    </form>
    <br>
    <a href="{% url 'lab9-list' %}">Back to list</a>
</body>
</html>
