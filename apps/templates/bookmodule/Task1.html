<!DOCTYPE html>
<html>
<head>
    <title>Books with Price ≤ 80</title>
</head>
<body>
    <h1>Books with Price ≤ 80</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.price }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
