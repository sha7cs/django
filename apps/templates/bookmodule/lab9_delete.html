<!-- delete_book.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "<strong>{{ book.title }}</strong>" by {{ book.author }} ({{ book.year }})?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'lab9-list' %}">Cancel</a>
    </form>
</body>
</html>
