<!DOCTYPE html>
<html>
<head>
    <title>Task 2 - Edition > 3 and 'co' in title or author</title>
</head>
<body>
    <h1>Books - Edition > 3 and Title/Author contains 'co'</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} - Edition: {{ book.edition }}</li>
        {% empty %}
            <li>No matching books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
